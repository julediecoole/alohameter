<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlohaMeter</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script defer src="weather.js"></script>
</head>

<body>
    <h1>AlohaMeter</h1>

    <!-- Wetterdaten -->
    <div id="weather">
        <p>Temperatur: <span id="temperature">Lädt...</span></p>
        <p>Windgeschwindigkeit: <span id="wind_speed">Lädt...</span></p>
    </div>

    <div class="wellen">
        <img src="wellen/wellen_alle.svg" class="layer">
    </div>
    <div class="background-below-waves"></div>

    <section class="info">
        <p>
            Hawaii ist von Meer umgeben, aber die Bedingungen unterscheiden sich je nach Insel.
            Unsere Daten zeigen dir live, wie sich die Temperaturen und Windgeschwindigkeiten rund um
            Kauai, Oahu, Maui und Big Island verändern.
        </p>

      
    </section>

    <footer>
        <p><a href="https://www.fhgr.ch">www.fhgr.ch</a></p>
    </footer>
</body>

</html>
